<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="container" class="container-el">
            <div class="upper-el">
                <h1 class="gen">Generate a <br><span class="ran"> random password </span></h1>
                <p class="upper-para">Never use an insecure password again.</p>
                <button id="generate-btn" class="upper-btn"><img src="./Images/thunder.png" alt="Thunder sign"
                        class="thunder-icon">
                    <spam class="btn-text">Generate passwords</spam>
                </button>
            </div>
            <hr style="border: 1px solid #2F3E53; margin: 35px 0px 15px 0px;">
            <div class="lower-el">
                <div class="checkboxs">
                    <label for="numbers">Numbers</label>
                    <input type="checkbox" class="checkbox" id="numbers" checked />
                    <div class="vl"></div>
                    <label for="symbols">Symbols</label>
                    <input id="symbols" id="symbol" class="checkbox" type="checkbox" checked />
                    <div class="vl"></div>
                    <label for="value">Value</label>
                    <input type="number" id="length" class="number-box" min="1" value="16" max="99">
                </div>

                <hr style="border: 1px solid #2F3E53; margin: 15px 0px 15px 0px;">

                <div class="upper-sec">
                    <div class="box">
                        <input type="text" id="password-txt-one" class="password-box"
                            placeholder="Press the generate button to generate password!!!">
                        <button id= "copyOne" class="copy-btn">Copy</button>
                    </div>
                    <div class="box" style="margin-top: 13px;">
                        <input type="text" id="password-txt-two" class="password-box" placeholder="Set the required password length in the value box">
                        <button id= "copyTwo" class="copy-btn">Copy</button>
                    </div>
                    <p class="upper-para" id="copied-txt">Hope you are having a great day.❤️</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
